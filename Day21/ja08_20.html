<!DOCTYPE html>
<html>
<head>
    
    
</head>
<body>
   <h3>버튼을 클릭하면 body 노드의 모든 자식 노드가 표시됩니다. </h3>
   <select id="selectList" size="4"><option value="">빨간사과</option><option value="">노란 바나나</option><option value="">블루리베</option><option value="">포도청</option></select>
   <br><br>
   <button onclick="selectFunc()">click click</button>
    <p id="here1"></p>
   <script>
        function selectFunc(){
            var c = document.body.children;
            var txt = "";
            var i;
            for ( i = 0; i < c.length; i++) {
               txt = txt + c[i].tagName+"<br>"
            } 
            document.getElementById("here1").innerHTML = txt;
        }
   </script>
</body>
</html>
