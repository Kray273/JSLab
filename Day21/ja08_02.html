<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h1 id="sample">환영합니다.</h1>
    <p>버튼을 클릭하면 아래에 문장이 생성됩니다.</p>
    <button onclick="changeTitle()">클릭하세요.</button>
    <p id="here"></p>

    <script>
        function changeTitle(){
            var x = document.getElementById("sample").innerHTML;
            document.getElementById("here").innerHTML = x;
        }
    </script>
</body>
</html>
