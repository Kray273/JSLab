<body>
   <h3>버튼을 클릭하면 다음 노드와 이전 노드가 표시됩니다.</h3>
   <select id="selectList" size="4"><option id="item1">빨간사과</option><option id="item2">노란 바나나</option><option id="item3">블루리베</option><option id="item4">포도청</option></select>
   <br><br>
   <button onclick="selectFunc()">click click</button>
    <p id="here1"></p>
    <p id="here2"></p>
   <script>
        function selectFunc(){
            var x = document.getElementById("item2").nextSibling.innerHTML;
            document.getElementById("here1").innerHTML = x;
            var x = document.getElementById("item2").previousSibling.innerHTML;
            document.getElementById("here2").innerHTML = x;
         }
   </script>
</body>
