<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h3>환영합니다.</h3>
    <div id="greeting">
        <h3>서어오세요</h3>
        <h3>반갑니습다.</h3>
    </div>
    <p id="here"></p>

    <script>
        var x = document.getElementById("greeting");
        var y = x.getElementsByTagName("h3");
        document.getElementById("here").innerHTML = "greeting 내의 첫 제목 : " + y[0].innerHTML;
    </script>
</body>
</html>
