<body>
    <h3 class="greeting">환영합니다.</h3>
    <h3 class="greeting">서어오세요.</h3>
    <h3 class="greeting">반갑니습다.</h3>
  
    <button onclick="changeFunc()">클릭</button>

    <script>
        function changeFunc() {
            var x = document.getElementsByClassName("greeting");
            var i;
            for (i =0; i < x.length; i++) {
                x[i].style.backgroundColor = "yellow";
            }
        }
    </script>
