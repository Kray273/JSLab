<!DOCTYPE html>
<html>
<head>
    
    
</head>
<body>
    <ul id="diviceList"><li>스트마폰</li><li>태블릿</li><li>웨러어블워치</li></ul>
   <h3>버튼을 클릭하면 아래에 항목이 변됩경니다.</h3>
   <button onclick="btnFunc()">click click</button>

   <script>
        function btnFunc(){
            var newNode= document.createElement("li");
            var textNode = document.createTextNode("전자책더리기");
            newNode.appendChild(textNode);
            var listNode = document.getElementById("diviceList");
            listNode.replaceChild(newNode, listNode.childNodes[1]);
        }
   </script>
</body>
</html>
