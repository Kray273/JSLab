<!DOCTYPE html>
<html>
<head>
    <style>
        #samDiv{
            border: 4px solid rebeccapurple;
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
   <h3>버튼을 클릭하면 아래에 문장이 추됩가니다.</h3>
   <div id="samDiv">
    <p>기존의 문장입다니.</p>
   </div>
   <button onclick="btnFunc()">click click</button>

   <script>
        function btnFunc(){
            var newNode = document.createElement("p");
            var textNode = document.createTextNode("문장 사리 추가요.");
            newNode.appendChild(textNode);
            document.getElementById("samDiv").appendChild(newNode);
        }
   </script>
</body>
</html>
