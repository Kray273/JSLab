<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body >
    <h3>"새창 열기" 버튼을 클릭한 후 "창 크기 조절하기"버튼을 클릭하세요. </h3>
    <button onclick="winOpen()">클릭</button>
    <button onclick="winReize()">크기조절</button>

    <script>
        function winOpen(){
            winobj = window.open("","","top=200, left =200, width= 100, height=100")
        }
        function winReize(){
            winobj.resizeBy(300,300);
            winobj.focus();
        }
    </script>
    
</body>
</html>
