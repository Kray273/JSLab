<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormTag4</title>
</head>
<body>

  
<form action="http://localhost:8080/html/a.jsp">
 <!-- 아이디 입력 : <input type="text" name="id" value="sba" pattern="[1문자구성규칙]{문자개수}"><br> -->
 아이디 입력 : <input type="text" name="id" value="sba273" pattern="[A-z가-힣0-9]{5,10}"><br>
 이름 입력 : <input type="text" name="name" maxlength="10"  value="s" size="6" required ><br>
 비번 입력 : <input type="password" name="pw" value="sba" readonly><br>
 
 <input type="submit" value="전송">
 <input type="reset" value="초기화"><br>
 
 <!-- html5 추가 input type들 - 모든 브라우저 동일 모양 태그 지원하지 않는다-->
<input type="color" name="mycolor"><br>
<input type="date" name="mydate"><br>
<input type="time" name="mytime"><br>
<input type="email" name="myemail" required><br>
<input type="number" name="mynumber" value=90><br>
<input type="range" name="myrange" min=1 max=10><br>
<input type="tel"name="mytel" ><br>
<input type="text"name="mytel" pattern="010[0-9]{8}"><br>
<input type="url"name="myurl" required><br>
 <br>
 
</form>


</body>
</html>
