<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormTag</title>
</head>
<body>
<table border="2">
	<tr>
		<!--for 속성을 이용하면 클릭을 통해 지정된 id가 있는 input태그로 포커스됨. -->
		<td><label for="idinput">아이디 입력 : </label></td>
		<td><input type="text" id="idinput"></td>
	</tr>
	<tr>
		<td><label for="pwinput">암호 입력 : </label></td>
		<td><input type="password" id="pwinput"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="로그인버튼"></td>
	</tr>
</table>

</body>
</html>
