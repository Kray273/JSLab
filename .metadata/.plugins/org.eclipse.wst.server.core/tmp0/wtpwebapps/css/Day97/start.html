<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>

<link href="my.css" rel="stylesheet">

<style type="text/css">
	/* css문법 */
	/* 선택자 {파라미터:값} */
	 p {background-color: olive; color: red;}
	 #first {color: lime;}
	 h1,h3 {color: purple;} 
	 /* ,로 여러 선택자를 포함하는 것보다 class를 추천함 */
	 .pinkgroup {color: pink;}
	 h3 {color: orange !important;}
	 
	 h1#first.pinkgroup {}
	 /* 공백은 없어야함. 공백은 포함관계 */

</style>
<!-- 만약 link태그가 스타일 태스 밑에 있을 시 덮어쓰기가 된다. -->

</head>
<body id="" class="" title="" style="">
 <!-- 위의 속성은 모든 태그에 공통  -->
<h1 title="마우스를 올리면 팁으로 보여요."> 스타일 연습 페이지1</h1>
 <!-- title은 태그에 대해서 정보를 보여주고 싶을 때 사용. -->
<h1 id='first' class="pinkgroup"> 스타일 연습 페이지2</h1>
<!-- id가 우선이여서 class는 적용 안됨. -->
<h1 class="pinkgroup"> 스타일 연습 페이지3/h3>
<h3 class="pinkgroup"> 스타일 연습 페이지4</h3>
<!-- class가 우선이여서 태그선택자 적용 안됨. but important시 적용 -->
<p style="color:blue;"> 스타일 지정 방법을 연습합니다(우선1.inline방식)</p>
<p> 스타일 지정 방법을 연습합니다(우선2.내부파일지정방식)</p>
<p> 스타일 지정 방법을 연습합니다(우선2.외부파일지정방식)</p>
</body>
</html>
