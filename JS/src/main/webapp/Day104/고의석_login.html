<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고의석 Login</title>
<script src="jquery-3.6.1.min.js"></script>
<script>
	$(document).ready(()=>{
		$('#login').on('submit',function(event){
			var id = $('#id').val();
			var pw = $('#pw').val();
			var isId = "abcd";
			var isPw = 1234;
			
			if(id == ''){
				alert('아이디를 입력해주세요');
				event.preventDefault();
			}
			
			if(id == isId && pw == isPw ){
				alert('login ok');
				event.preventDefault();	
			} else{
				alert('login fail');
			}
			
		})//login
	});//ready
</script>

<style type="text/css">
	.ct{ text-align: center;}
	.space{width: 100px; }
	.table{margin: auto;}
</style>
</head>
<body>
<h1 class="ct">로그인</h1>
<hr>
<form action="login.jsp" id='login'>
<table class="table">
	<tr>
		<td class="space"><label for="id">아이디</label></td>
		<td><input type="text" id="id" name="id"></td>		
	</tr>
	<tr>
		<td class="space"><label for="pw">비밀번호</label></td>
		<td><input type="password" id="pw" name="pw"></td>
	</tr>
</table>
<br>
<div class="ct">
<input type="submit" value="로그인" >
<input type="reset" value="취소">
</div>
</form>

</body>
</html>
