		$('input[type=text]').css("color",'red');
		$('input:text').css("color",'red');
		$('input:button').css("color",'green');
		$('input[type=button], button').css("color",'red');
		$('input[type*=e]').css("color",'red'); //*=는 e문자를 포함하는 것이라는 뜻
		$('input[type^=e]').css("color",'red'); //^=는 e로 시작되는 문자!
		$('input[type$=el]').css("color",'red'); //$=는 e로 종료되는 문자!
		$('input:checkbox').css("color",'red'); 
		//바뀌지 않음. 이유는 그 뒤에 글씨는 인풋 태그가 아니다. 
		$('input:checked').parent().css("color",'red'); 
		// parent()를 이용해 부모인 태그로 선택 가능
		$('th').css("color",'red'); 
		$('table > th').css("color",'yellow'); //부등호를 넣으면 적용X 중간에 tr이 있다.
		$('table th').css("color",'yellow'); //테이블의 포함관계를 적용!
		$('table th').css("color",'yellow'); //테이블의 포함관계를 적용!
		$('th:first').css("color",'yellow'); //첫번째만 선택할 수 있음
		$('th:last').css("color",'orange'); //마지막만 선택할 수 있음 but 전체table이 고려
		$('th:first-child').css("color",'yellow'); //테이블의 첫번째마다 선택됨! 누군가의 자식이여야함.
		$('th:last-child').css("color",'orange'); //위와 상동
		$('tr:eq(4) td').css("color",'orange'); //eq(?) ?위치로 선택
		$('tr:gt(5) td').css("color",'blue'); //gt(?) ?보다 큰!
		$('tr:lt(3) td').css("color",'green'); //lt(?) ?보다 작은!
		$('tr:nth-child(2n) td').css("color",'green'); //nth-child(?n) ?의 배수를 선택
		$('tr:nth-child(2n+1) td').css("color",'red'); //nth-child(?n+1) ?+1의 배수를 선택
		$('table >tbody>tr> td').css("color",'red'); // 복잡하니 쓰지 테이블에 부등호는 비추
	*/
		$('select option:selected').css("color",'red'); 
		
	
	});
</script>
