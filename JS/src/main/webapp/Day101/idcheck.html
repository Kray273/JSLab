<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중복체크 팝업페이지</title>
<script src="../jquery/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	//자식창
	$(document).ready(function(){
		// opener.document.document("id").value; 부모창의 id객체를 받아옴.
		var id_list = ['java','html','script','jsp','servlet','a'];
		var id = opener.$('#id').val();//부모창 값읽기
		var isCheck;
		for(var i = 0; i < id_list.length; i++){
			if( id == id_list[i]){
				isCheck = '는 사용 불가능 합니다.';
				break;
			}else{
				isCheck = '는 사용 가능 합니다.';				
			}
		}//for
		
		$('#result').html("'"+id+"'" + isCheck); 
		
		$('#myclose').on('click', function(){
			opener.$('#result').html($('#result').html()); //부모창으로 #result보내기
			close();
		});//on
		
	});// ready	
</script>
</head>
<body>
<form action="" id="form">
<h2>자식창</h2>
<div id="result">중복검사여부</div>
<input type="button" value="창닫기" id="myclose">
</form>

</body>
</html>
