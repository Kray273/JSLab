<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 중복체크</title>
<script src="../jquery/jquery-3.6.1.min.js"></script>

<script type="text/javascript">
	//부모창
	$(document).ready(function(){
		//var newWindow =  window.open(); //자식창에 데이터 받아오기.
		var newWindow;
		$('#idcheck').on('click', function(){
			newWindow =	open("idcheck.html","","top=100,left=300,width=300, height=300")
			//자식창 열기
		});//on
		
		$('#childclose').on('click', function(){
			$('#result').html(newWindow.$('#result').html());//자식창의 #result 가져오기
			newWindow.close(); //자식 창 닫기 
		});//on
		
	});// ready
</script>
</head>
<body>
<h2>부모창</h2>
<form action="회원가입처리 백앤드 파일명" id="loginform">
	<label for="id">아이디 입력</label><input type="text" id="id">
	<input type="button" id="idcheck" value="중복확인">
	<input type="button" id="childclose" value="새창닫기">
	<div id="result"></div>
	<label for="pw">암호 입력</label><input type="password" id="pw"><br>
	<label for="name">이름 입력</label><input type="text" id="name"><br>
	<label for="phone">폰번호</label><input type="tel" id="phone"><br>
	<input type="submit" id="login" value="회원가입">
	<input type="reset" id="cancel" value="취소">
</form>
</body>
</html>
