<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<script type="text/javascript">
	onload = function() {
		document.getElementById('btn1').onclick = function(){
			alert(document.getElementById('btn1').value);
			document.getElementById('btn1').value =  '버튼 아님';
			document.getElementById('btn1').style =  'background-color : green;';
		}
		
		document.getElementById('btn2').onmouseover = function(){
			document.getElementById('btn2').value =  '올림';
			document.getElementById('btn2').style =  'background-color : green;';
		}
		
		document.getElementById('btn2').onmouseout = function(){
			document.getElementById('btn2').value =  '내림';
			document.getElementById('btn2').style =  'background-color : pink;';
		}

		document.getElementById('btn2').onclick = function(){
			document.getElementById('btn2').value =  document.getElementById('btn1').value;
			document.getElementById('btn2').style =  'background-color : aqua;';
		}
		
		//버튼3 이름의 버튼 클릭시 시계(id = 'clock') 출력
		document.getElementById('btn3').onclick = function() {
			setInterval(() => {
				document.getElementById('clock').innerHTML = new Date().toLocaleTimeString();
			},1000)
		}
		
		//모든 h1태그를 선택
		//document.getElementsByTagName('h1')[0] //Elements로 되어 있는 것은 배열로 인식을 한다.		
		alert(document.querySelectorAll('h1').length)
		for(var i = 0; i < 3; i++){
			document.getElementsByTagName('h1')[i].onclick = function(){
				document.getElementById('h1value').innerHTML = this.innerHTML + " " + i;
			}
		}
		
		
		
	}
</script>

</head>
<body>
	<input id="btn1" type="button" value="버튼1">
	<input id="btn2" type="button" value="버튼2">
	<input id="btn3" type="button" value="시계출력">
	<br><br>
	<div ><h6 id='clock' >여기에 시계가 나올꺼야</h6></div>
	<h1>제목1</h1>
	<h1>제목2</h1>
	<h1>제목3</h1>
	<div ><h6 id="h1value">뭐가 클릭이 됬을까요?</h6></div>
</body>
</html>
