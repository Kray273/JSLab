<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>소수판단하기</title>
<script type="text/javascript">
	onload = function() {
		document.getElementById('primebtn').onclick = function(){
			let num = document.getElementById('su').value;
			let result;
			if(/^[0-9]{1,}$/.test(num)) {
				if (num > 100 || num < 2) {
					alert("2부터 100까지 사이 정수를 입력해주세요.");
					document.getElementById('result').innerHTML = '여기에 소수 판단 결과를 출력합니다.';
				} else {
					if (num <= 3){
						result = num + "는 소수입니다.";
					} else{
						for (let i = 2; i <= num * 0.5; i++) {
				            if (num % i === 0) {
				                result = num + "은 소수가 아닙니다.";
				                break;
				            } else {
				                result = num + "은 소수입니다.";
				            }
				        }
				    }
					document.getElementById('result').innerHTML = result;
			    }
				
				document.getElementById('su').value = '';
			} else{
				alert("잘못입력하셨습니다.")
				document.getElementById('su').value = '';
			}
		}	
		
	}
</script>
</head>
<body>
<label for="su">숫자입력</label><input type="text" id="su" placeholder="2-100사이의 정수">
<input type="button" id="primebtn" value="소수판단하기">
<div id="result">여기에 소수 판단 결과를 출력합니다.</div>
</body>
</html>
