<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수2_무명함수</title>
</head>
<body>
<script type="text/javascript">
	// 변수 종류 - 숫자 / 문자 / 논리값 / undefined
	// 익병함수 정의 - 즉각실행
	(function (){
		document.write("<h6>무명함수 실행중</h6>");
	})();
	
	// 함수도 변수처럼 취급 문법
	let f2 = function (){
		document.write("<h6>무명함수 변수로 사용 </h6>");
		//return 0;
	}
	
	f2();
	let f3 = f2; // 함수의 이름 변경.
	f3();
	
	alert(f2);//함수 내용 출력
	alert(f2()); //함수 실행 리턴값을 출력, 리턴 값 없으면 undefined.
	
	
</script>
</body>
</html>
