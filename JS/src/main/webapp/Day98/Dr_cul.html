<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기 교수님 sol</title>
</head>
<body>
<script type="text/javascript">
	let str1 = prompt("연산할 숫자1 입력 : ")
	let str2 = prompt("연산할 숫자2 입력 : ")
	let op = prompt("사칙연산(+, -, *, / 중 1개 입력 가능)")
	
	if(window.isNaN(str1) || window.isNaN(str2)){
		document.write("숫자 형태가 아닙니다.")
	} else {
		let su1 = window.parseInt(str1);
		let su2 = Number(str2);
			
		let result;
		
		if(op == "+"){
			result = su1 + su2;
		} else if(op == "-") {
			result = su1 - su2;	
		} else if(op == "*"){
			result = su1 * su2;			
		} else if(op == "/"){
			if(su2 != 0){ 
				result = su1 / su2;					
			} else {
				result = "0으로 나누기는 불가하다."
			}
			
		} 
		
		document.write("<h3>" + su1 + op + su2 + "=" + result + "</h3>");
	
	}
</script>

</body>
</html>
