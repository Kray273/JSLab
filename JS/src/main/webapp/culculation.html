<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기 가보자고</title>
</head>
<body>
<script type="text/javascript">

	let num1 = prompt('숫자를 입력해주세요.');
	let num2 = prompt('숫자를 입력해주세요.');
	let cul = prompt('+,-,*,/ 를 입력해주세요.');
	
	if(/^[0-9]{1,}$/.test(num1) && /^[0-9]{1,}$/.test(num2) ) {
		num1 = Number(num1);
		num2 = Number(num2);
		
		document.write("첫 번째 숫자 : " + num1+"<br>");
		document.write("두 번째 숫자 : " + num2+"<br>");
		document.write("원하는 연산 '" + cul+"'");
		
		switch (cul) {
			case "+": {
				document.write("<br>계산 결과 : "+ (num1 + num2) );	
				break;
			}
			case "-": {			
				document.write("<br>계산 결과 : " , num1 -num2);	
				break;
			}
			case "*":{
				document.write("<br>계산 결과 : " + num1 * num2);	
				break;
			}
			case "/":{
				document.write("<br>계산 결과 : " , num1 / num2);	
				break;
			}
			default:{
				document.write("=> 잘못입력하셨습니다.");
				break;
			}
		}
	}
	else{
		document.write("숫자만 입력 받을 수 있습니다.")
	}
	
</script>
</body>
</html>
