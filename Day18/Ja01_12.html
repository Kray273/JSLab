<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var test;
        
        test = 10.5;
        document.write(typeof test+"<br>");
        
        test = "school";
        document.write(typeof test+"<br>");

        test = true;
        document.write(typeof test); 
        /* test라는 한개의 변수 인데 숫자를 할당했을때는 숫자형, 문자열을 할달했을때는 문자열형,
        논리값을 할당 했을때는 논리형이 된다.
        변수의 형이 동적으로 변하게 된다.
        이것은 자바 스크립트 언어의 큰 특징 중 하나이다.
        자바 처럼 대부분의 다른 언어에서는 형을 직접 지정해 주어야만 
        지정된 형에 맞는 값만 기억할 수 있다.*/
     </script>
</body>
</html>
