    <script>
        var test;
        x = 999999999999999; //15개
        y = 9999999999999999; //16개
        document.write(x+"<br>");
        document.write(y+"<br>");

        //정수는 15자리까지 올바르게 표시되지만 그 이상의 값은 올바르게 표시되지 않는다.
        //따라서 아주 큰수는 지수형을 사용하여 표현한다.
        
        x = 0.2+0.1;
        y = (0.2*10 + 0.1*10)/10; 
        document.write(x+"<br>");
        document.write(y);
       
         
     </script>
