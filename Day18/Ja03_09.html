<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>

    <script>
        var ani = prompt("개, 고양이, 새, 고래, 기타를 입력");
        
        switch(ani) {
	    case "개":
            document.write("멍멍.<br>");
            break;
	    case "고양이" :
            document.write("야옹.<br>");
			break;
	    case "새":
            document.write("짹짹.<br>");
            break;
	    case "고래" :
            document.write("우당탕탕 :D.<br>");
			break;
	    default:
            document.write("권모술수.<br>");
        }
          
   </script>
   
</body>
</html>
