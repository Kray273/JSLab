<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>

   
    <script>
        var num1 = 7;
        var num2 = 3;
        var res;

        res = (num1 <10) && (num2 <10);
        document.write('num1 <10 && num2 <10 : '+ res);

        res = (num1 >10) && (num2 <10);
        document.write('<br>num1 > 10 && num2 < 10 : '+ res);

        res = (num1 > 10) || (num2 < 10);
        document.write('<br>num1 > 10 || num2 < 10 : '+ res);

        res = (num1 > 10) || (num2 > 10);
        document.write('<br>num1 > 10 || num2 > 10 : '+ res);
        

        res = !(num1==num2); //결과를 뒤집음. false 가 true
        document.write('<br> ! num1==num2 : '+ res);
         //만약 !num1==num2와 같이 기술되게 되면 !num1이 먼저 실행되고
         // 그 결과에 대한 num2와의 ==연산이 실행되면서 의미가 달라진다. 
   </script>
   
   
</body>
</html>
