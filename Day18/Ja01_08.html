<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var x,y,z; //01 3개의 변수를 선언할 때, 앞에 var이라는 '선언자'를 기술하고 변수 이름을 지정
        x = 100; //02 숫자 100을 변수 x에 기억 시킨다. '='오른쪽 값을 외쪽의 변수에 할당. 같다는 '=='을 사용한다.
        y = 90; //03 상동. 
        z = x + y; //04 변수 x와 y의 값을 더하고 그 결과를 변수 z에 할당.
        document.write(z); // 변수 z를 출력
        document.write(x+y); // 변수 z를 출력
    </script>
</body>
</html>
