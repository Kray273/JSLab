<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var car1= "SUV"; //자바와는 달리 문자열은 겹따음표, 홑따음표 둘 다 사용가능.
        document.write(car1);
        document.write("<br>");
        var car2= 'JEEP'; // 여러개의 문자뿐만 아니라 한 개 글자도 마찬가지.
        document.write(car2);
        document.write("<br>");

        document.write(car1 + " " + car2);
        // 문자와 변수를 붙여서 출력할 때는 +를 사용하고
        // 여기서는 여백을 주기 위해 따음표 사이에 여백을 둠 
     </script>
</body>
</html>
