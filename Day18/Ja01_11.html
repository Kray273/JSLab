<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var price, count, total;
        price = 10000;
        count = 5; 

        price = 5000; //나중에 입력한 변수가 할당된다. count는 유지. 
        //변수는 변하는 수, 상수는 항상 같은 수 

        total = price * count;
        document.write(total);
    </script>
</body>
</html>
