<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>

   
    <script>
        var num1 = 7;
        var num2 = 3;
        document.write('원래의 num1 = '+ num1);
        
        ++num1;
        document.write('<br>첫번째 ++num1 = '+ num1);
        
        ++num1;
        document.write('<br>두번째 ++num1 = '+ num1);
        document.write('<br>');
        
        document.write('<br>원래의 num2 = '+ num2);
        
        --num2;
        document.write('<br>첫번째 --num2 = '+ num2);
        
        --num2;
        document.write('<br>두번째 --num2 = '+ num2);
         
   </script>
   
   
</body>
</html>
