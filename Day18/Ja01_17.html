<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var x = 2/0; 
        document.write(x);
        document.write("<br>");
        var y = -2/0;
        document.write(y)
        document.write("<br>")

        document.write(typeof Infinity)
       //정수든 소수든 0으로 나누면 Infinity가 표시. 
       //Infinity의 데이터 타입은 number인데 연산을 할 일은 없다.
       //단지 문법적으로 숫자 상수를 기술하는 위치에 Infinity를 기술할 수 있고
       //이것을 통해 문법적인 에러를 점검하는 코드를 작성할 수 있다.
       // 숫자가 아닌 값으로 연산을 하게 되면 js는 NaN(Not a Nummer)을 반환하고
       // NaN도 문법적으로는 숫자 취급을 한다. 
         
     </script>
</body>
</html>
