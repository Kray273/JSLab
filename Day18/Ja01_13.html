<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>


    <script>
        var test;
    
        document.write(typeof test+"<br>");
        document.write(test);
        
        //변수를 선언하고 값을 할당하지 않으면 undefined가 출력됨. 
        // 변수는 입력되는 값을 따라 그 변수의 형이 지정 때문에 아직 값이 할당되지 않았기 떄문이다. 
     </script>
</body>
</html>
